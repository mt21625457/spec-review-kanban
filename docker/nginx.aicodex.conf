# AICodex nginx 反向代理配置

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # 上游服务
    upstream aicodex {
        server aicodex:8080;
    }

    upstream aicodex-web {
        server aicodex-web:80;
    }

    upstream vibe-kanban {
        server vibe-kanban:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # aicodex API
        location /api/aicodex/ {
            proxy_pass http://aicodex/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE 支持
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
        }

        # Webhook 入口 (直接暴露)
        location /webhook/gitea {
            proxy_pass http://aicodex/api/webhooks/gitea;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Gitea-Event $http_x_gitea_event;
            proxy_set_header X-Gitea-Signature $http_x_gitea_signature;
            proxy_set_header X-Gitea-Delivery $http_x_gitea_delivery;
        }

        # 原项目 API (代理)
        location /api/ {
            proxy_pass http://vibe-kanban/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket/SSE 支持
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
        }

        # Vibe Kanban 前端 (嵌入模式)
        location /vibe/ {
            proxy_pass http://vibe-kanban/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 支持
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # aicodex 前端 (默认)
        location / {
            proxy_pass http://aicodex-web/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 健康检查
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
